<html lang="en">

<head>
    <title>Effect* JQuery_Contoh 2 Drop-Down Lists</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <script src="js/modernizr.custom.63321.js"></script>
</head>

<body>
    <div class="container">
        <header class="clearfix">
            <h1>*Effect* JQuery DropDown <span>Drop-Down Lists</span></h1>
            <nav class="codrops-demos">
                <a href="index.html">Demo 1</a>
                <a class="current-demo" href="index2.html">Demo 2</a>
                <a href="index3.html">Demo 3</a>
            </nav>
        </header>
        <section class="main clearfix">
            <div class="fleft">
                <p>
                    Efek pada menu item ini menggunakan konsep stack dengan slight offseet kemudian setiap item menu diberikan sudut random yang berbeda-beda
            </div>
            <div class="fleft">
                <select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Contact-Us via:</option>
						<option value="1" class="icon-google-plus">Google Plus</option>
						<option value="2" class="icon-facebook">Facebook</option>
						<option value="3" class="icon-twitter">Twitter</option>
						<option value="4" class="icon-github">GitHub</option>
					</select>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.dropdown.js"></script>
    <script type="text/javascript">
        $(function() {

            $('#cd-dropdown').dropdown({
                gutter: 5,
                delay: 100,
                random: true
            });

        });
    </script>
</body>

</html>
