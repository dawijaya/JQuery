<html lang="en">

<head>
    <title>Effect* JQuery_Contoh 2 Drop-Down Lists</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/modernizr.custom.63321.js"></script>
</head>

<body>
    <div class="container">
        <header class="clearfix">
            <h1>*Effect* JQuery DropDown <span>Drop-Down Lists</span></h1>
            <nav class="codrops-demos">
                <a href="index.html">Demo 1</a>
                <a href="index2.html">Demo 2</a>
                <a class="current-demo" href="index3.html">Demo 3</a>
            </nav>
        </header>
        <section class="main">
            <div class="fleft">
                <p>Contoh ketiga menampilkan efek Sliding setiap sub menu dan diberikan delay antara slide item menu yang satu dengan lainnya.
                </p>
            </div>
            <div class="fleft">
                <select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Hadiah Pilihanmu: </option>
						<option value="1" class="icon-camera">Camera</option>
						<option value="2" class="icon-diamond">Diamonds</option>
						<option value="3" class="icon-rocket">Spaceship</option>
						<option value="4" class="icon-star">Star</option>
						<option value="5" class="icon-clock">Time</option>
					</select>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.dropdown.js"></script>
    <script type="text/javascript">
        $(function() {

            $('#cd-dropdown').dropdown({
                gutter: 5,
                stack: false,
                delay: 100,
                slidingIn: 100
            });

        });
    </script>
</body>

</html>
