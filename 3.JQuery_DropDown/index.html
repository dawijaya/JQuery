<html lang="en">

<head>
    <title>Effect* JQuery_Contoh 2 Drop-Down Lists</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/modernizr.custom.63321.js"></script>
</head>

<body>
    <div class="container">
        <header class="clearfix">
            <h1>*Effect* JQuery DropDown <span>Drop-Down Lists</span></h1>
            <nav class="codrops-demos">
                <a class="current-demo" href="index.html">Demo 1</a>
                <a href="index2.html">Demo 2</a>
                <a href="index3.html">Demo 3</a>
            </nav>
        </header>
        <section class="main clearfix">
            <div class="fleft">
                <p> Contoh ini menggunakan potongan-potongan persegi panjang, kemudian ditambahkan efek spread sehingga menyerupai sebuah kipas. Uniknya setiap menu item memiliki delay animasi yang berbeda.</p>
            </div>
            <div class="fleft">
                <select id="cd-dropdown" class="cd-select">
                    <option value="-1" selected>Ingin melihat struktur cuaca:</option>
                    <option value="1" class="icon-sun">Panas</option>
                    <option value="2" class="icon-cloudy">Berawan</option>
                    <option value="3" class="icon-weather">Bersalju</option>
                    <option value="4" class="icon-rainy">Hujan</option>
                    <option value="5" class="icon-windy">Angin</option>
                </select>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.dropdown.js"></script>
    <script type="text/javascript">
        $(function() {

            $('#cd-dropdown').dropdown({
                gutter: 5,
                delay: 40,
                rotated: 'left'
            });

        });
    </script>
</body>

</html>
